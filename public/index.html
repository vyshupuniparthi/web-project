<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    html {
        height: 100%;

    body {
        background-image: linear-gradient(to bottom right, #33475b, #0033CC, #FF77CC, rgb(255, 122, 89));

    h1{

      margin: 0;
      /* padding: 150px; */

    }
    .button {
      background-color:rgb(29, 28, 28);

      .quotes{

      }
      .choice{

      }
     
  </style>

 </div>
